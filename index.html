<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="counter">
            <h1>LOENDUR</h1>
            <h2 id="count">0</h2>
            <button type="button" class="btn btn-lg btn-light confetti-button me-2 rounded-circle" onclick="changeCountNumber(1)"><i class="bi bi-plus-lg"></i></button>
            <button type="button" class="btn btn-lg btn-light me-2 rounded-circle" onclick="changeCountNumber(0)"><i class="bi bi-arrow-clockwise"></i></button>
            <button type="button" class="btn btn-lg btn-light confetti-button rounded-circle" onclick="changeCountNumber(-1)"><i class="bi bi-dash-lg"></i></button>
        </div>
    </div>
    
    <script src="counter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

</body>
</html>
